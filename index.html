<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Michell Structures</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link href="dependencies/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="dependencies/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="dependencies/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="dependencies/modal.css"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>

    <!--<script type="text/javascript" src="dependencies/flat-ui.min.js"></script>-->
    <script type="text/javascript" src="dependencies/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="dependencies/jquery-ui.min.js"></script>
    <script src="dependencies/modal.js" type="text/javascript"></script>
    <script type="text/javascript" src="dependencies/three.js"></script>
    <script type="text/javascript" src="dependencies/underscore-min.js"></script>

    <script type="text/javascript" src="js/threeView.js"></script>
    <script type="text/javascript" src="js/solveGeo.js"></script>
    <script type="text/javascript" src="js/MethodOfJoints.js"></script>
    <script type="text/javascript" src="js/node.js"></script>
    <script type="text/javascript" src="js/beam.js"></script>
    <script type="text/javascript" src="js/force.js"></script>
    <script type="text/javascript" src="js/plot.js"></script>

    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
<!--resize="true"-->
<a id="logo" target="_blank" href="http://cba.mit.edu/">
    <img src="logo.png"/>
    <img id="activeLogo" src="logo-active.png"/>
</a>
<div  id="threeDiv"></div>
<div id="lengthControl">
    <div>
        Length = <span id="lVal"></span>
        <div id="L" class="flat-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"></div>
    </div>
</div>
<div id="hControl">
    <div>
        <span class="rotate" >Height = <span id="hVal"></span></span>
        <div id="h" class="flat-slider ui-slider ui-corner-all ui-slider-vertical ui-widget ui-widget-content"></div>
    </div>
</div>

<div id="controls">
    <a id="aboutModal" href="#" class="btn btn-lg btn-default">About</a><br/>
    &gamma;: <span id="gamma"></span><br/>
    <span class="label-slider">n : </span><div id="n" class="flat-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"></div><br/>
    <span class="label-slider">scale X : </span><div id="scaleX" class="flat-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"></div><br/>
    <span class="label-slider">scale Y : </span><div id="scaleY" class="flat-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"></div><br/>
    <div id="viewModeSelection">
        <label class="radio">
            <input name="viewMode" value="none" data-toggle="radio" class="custom-radio" type="radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
            Geometry
        </label>
        <label class="radio">
            <input name="viewMode" value="length" data-toggle="radio" class="custom-radio" type="radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
            Length
        </label>
        <label class="radio">
            <input name="viewMode" value="force" data-toggle="radio" class="custom-radio" type="radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
            Force
        </label>
        <label class="radio">
            <input name="viewMode" value="tension-compression" data-toggle="radio" class="custom-radio" type="radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
            Tension/Compression
        </label>
    </div>
</div>
<div id="moreInfo"></div>
</body>
</html>
